<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <title>Home</title>
  </head>
  <body>
    <div class="mainContainer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-graph-up white icon-margin" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <a class="navbar-brand" href="http://localhost:5000/main/">simplestock.kro.kr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://localhost:5000/main/">홈</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:5000/check?item=005930">종목</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:5000/statistics/priceindex">통계</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <section class="d-flex justify-content-center align-items-center">
          <div id="main-intro" class="d-flex flex-column align-items-center">
              <span>SimpleStock</span>
              <br>
              <div id="search" class="d-flex justify-content-center align-items-center">
                <form action="http://localhost:5000/check/" method="POST">
                  <input id="textControl" name="item" type="text" placeholder="종목명·종목코드 입력" autofocus>
                  <button type="submit" id="search-button" class="btn btn-danger" onclick="appendLoading()">종목 검색</button>
                </form>
              </div>
              <div id="loading">
                <div class="d-flex align-items-center">
                  <strong id="font-bhs" class="icon-margin">Loading...</strong>
                  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
              </div>
          </div>
        </section>
        <p id="carouse-message" class="mb-3 mt-5 text-center"><b>각종 종목과 통계 정보를 확인해보세요!</b></p>
        <footer class="d-flex justify-content-center mb-4">
          <div id="carousel" class="d-flex justify-content-center align-items-center">
            <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                  <img src="/static/main/stock_img1.jpg" class="d-block w-100  border border-4">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                  <img src="/static/main/stock_img2.jpg" class="d-block w-100  border border-4">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                  <img src="/static/main/stock_img3.jpg" class="d-block w-100  border border-4">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                  <img src="/static/main/stock_img4.jpg" class="d-block w-100  border border-4">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </footer>
    </div>
    <script>
      function appendLoading() {
        var search_button = document.getElementById("search-button");
        var loading = document.getElementById("loading");
        loading.style.display="block";
		  }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
